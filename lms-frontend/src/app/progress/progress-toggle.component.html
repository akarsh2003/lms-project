<button (click)="toggleProgress()"
        [disabled]="loading"
        class="text-sm px-3 py-1 rounded border"
        [ngClass]="isCompleted ? 'bg-green-100 border-green-600 text-green-600' : 'bg-gray-100 border-gray-400 text-gray-600'">
  {{ isCompleted ? 'Completed' : 'Mark Complete' }}
</button>
