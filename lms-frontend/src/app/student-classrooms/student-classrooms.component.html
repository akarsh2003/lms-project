<div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
  <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">ðŸ“š My Classrooms</h2>

  <div *ngIf="isLoading" class="text-center text-gray-500 text-lg animate-pulse">
    Loading classrooms...
  </div>

  <div *ngIf="errorMessage" class="text-center text-red-500 text-lg">
    {{ errorMessage }}
  </div>

  <div *ngIf="!isLoading && classrooms.length === 0" class="text-center text-gray-400 text-lg">
    You are not enrolled in any classrooms yet.
  </div>

  <div *ngIf="!isLoading && classrooms.length > 0" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
    <div *ngFor="let classroom of classrooms" class="bg-white rounded-xl shadow hover:shadow-lg transition-shadow duration-300 p-6 border border-gray-100">
      <h3 class="text-xl font-semibold text-indigo-700 mb-2">{{ classroom.name }}</h3>
      <p class="text-sm text-gray-700 mb-1"><span class="font-medium text-gray-600">Tutor:</span> {{ classroom.tutor.name }}</p>
      <p class="text-sm text-gray-600 mb-1"><span class="font-medium text-gray-500">Students:</span> {{ classroom.students.length }}</p>
      <p class="text-sm text-gray-500"><span class="font-medium text-gray-500">Created:</span> {{ classroom.createdAt | date:'mediumDate' }}</p>

      <a [routerLink]="['/student/classrooms', classroom._id]"
         class="inline-block mt-4 px-4 py-2 bg-indigo-600 text-white rounded-lg text-sm hover:bg-indigo-700 transition-colors duration-200">
        View Classroom
      </a>
    </div>
  </div>
</div>
